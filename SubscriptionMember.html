<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym Membership Display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .member-card {
            background-color:black;
            border-radius: 10px;
            overflow: hidden;
            width: 100%; 
            text-align: center;
            transition: transform 0.3s;
        }
        .member-card:hover {
            transform: scale(1.05);
        }
        .member-card img {
            width: 100%;
            height: 650px; 
            object-fit: cover;
            padding: 10px;
        }
        .member-card h3 {
            margin: 15px 0;
            font-size: 1.5rem; 
            color: white;
        }
        .member-card p {
            color: gray;
            margin-bottom: 20px;
            font-size: 1.2rem; 
        }
        .platinum {
            color: #07b148; 
            font-weight: bold;
        }
        .gold {
            color: gold;
            font-weight: bold;
        }
        .silver {
            color: silver;
            font-weight: bold;
        }
        .bronze {
            color: brown;
            font-weight: bold;
        }
        .footer{
            margin-top: 50px;
            padding: 20px;
            background-color: black;
            color: white;
            font-size: 14px;
        }
        nav{
            background: black;
            padding:10px;
            text-align:center;
        }
        nav a{
            color:white;
            text-decoration: none;
            padding: 14px 20px;
            display:inline-block;
            font-size: 18px;
            transition: 0.3s;
        }
        nav a:hover{
            background-color:white;
            color:black;
        }
        header {
            background: black;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>GYMSHARK</h1>
    </header>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-3 mb-4">
                <div class="member-card">
                    <img src="Ben Carter.png" alt="Member 1">
                    <h3>Ben Carter</h3>
                    <p><span class="platinum">Platinum Member</span></p>
                </div>
            </div>
            <div class="col-3 mb-4">
                <div class="member-card">
                    <img src="Lila Joy.png" alt="Member 2">
                    <h3>Lila Joy</h3>
                    <p><span class="gold">Gold Member</span></p>
                </div>
            </div>
            <div class="col-3 mb-4">
                <div class="member-card">
                    <img src="Dylan Fox.png" alt="Member 3">
                    <h3>Dylan Fox</h3>
                    <p><span class="silver">Silver Member</span></p>
                </div>
            </div>
            <div class="col-3 mb-4">
                <div class="member-card">
                    <img src="Ryan Stone.png" alt="Member 4">
                    <h3>Ryan Stone</h3>
                    <p><span class="bronze">Bronze Member</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <footer class="footer">
        <p>Â© 2025 GYMSHARK. All Rights Reserved. | <a href="#" style="color: white; text-decoration: underline;">Contact Us</a> | <a href="#" style="color: white; text-decoration: underline;">Privacy Policy</a></p>
    </footer>
    <nav>
        <a href="index.html">Back</a>
    </nav>
</body>
</html>
